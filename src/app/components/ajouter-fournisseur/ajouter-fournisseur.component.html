<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center mt-12 underline">Création de fournisseurs</h2>


  <form (submit)="onSubmit(form.value)" #form="ngForm">

    <div class="mb-4">
      <label for="compte_tiers" class="block text-sm font-medium text-gray-700">Compte tiers</label>
      <input type="text" id="compte_tiers" name="compte_tiers" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="mb-4">
      <label for="intitule" class="block text-sm font-medium text-gray-700">Intitulé</label>
      <input type="text" id="intitule" name="intitule" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="mb-4">
      <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse</label>
      <input type="text" id="adresse" name="adresse" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="mb-4">
      <label for="complement" class="block text-sm font-medium text-gray-700">Complément</label>
      <input type="text" id="complement" name="complement" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="mb-4">
      <label for="code_postal" class="block text-sm font-medium text-gray-700">Code postal</label>
      <input type="text" id="code_postal" name="code_postal" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>


    <div class="mb-4">
      <label for="region" class="block text-sm font-medium text-gray-700">Région</label>
      <input type="text" id="region" name="region" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="mb-4">
      <label for="ville" class="block text-sm font-medium text-gray-700">Ville</label>
      <input type="text" id="ville" name="ville" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="mb-4">
      <label for="pays" class="block text-sm font-medium text-gray-700">Pays</label>
      <input type="text" id="pays" name="pays" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="mb-4">
      <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone</label>
      <input type="text" id="telephone" name="telephone" class="border border-gray-300 rounded-md p-2 w-full" ngModel>

    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="mb-4">
      <label for="ninea" class="block text-sm font-medium text-gray-700">NINEA</label>
      <input type="text" id="ninea" name="ninea" class="border border-gray-300 rounded-md p-2 w-full" ngModel>
    </div>

    <div class="flex justify-center">
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Créer
      </button>
    </div>
  </form>
</div>
